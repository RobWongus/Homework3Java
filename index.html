<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rob's Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      
        <h1 class="title" >Password Generator </h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
      
     <form id="passwordGeneratorForm"class="form">
       <label for="character-Amount-Number">Number Of Characters</label>
       <div class="character-amount-container">
        <input type="range" min="8" max="128" value="8"
        id="characterAmountRange">
         <input class="number-input" type="number" min="8" max="128" value="8"
         id="characterAmountNumber">
       </div>
       
       <label for="includeUppercase">Include Uppercase</label>
       <input type="checkbox" id="includeUppercase">

       <label for="includeNumbers">Add Numbers</label>
       <input type="checkbox" id="includeNumbers">

       <label for="includeSymbols">Add Symbols</label>
       <input type="checkbox" id="includeSymbols">

       <button class="btn" type="submit">Create Password</button>
     </form>
  
  </body>
</html>
